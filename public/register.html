<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" type="image/x-icon" href="Bilder/main-logo.png" />
</head>
<body>
    <div class="background-img"></div>
    <div class="login-box">
        <div class="logo-img"><img src="Bilder/main-logo-main-2.png" height="30vw"></div>
        <form action="" class="input-container" action="/students" method="post">
            <input class="username-btn" name="username" type="text" placeholder="Brukernavn" required>
            <input class="host-name" name="host-name" type="email" placeholder="E-postadresse" required>
            <input class="password-btn" name="password" type="password" placeholder="Passord" required minlength="5">
            <input class="login-btn" type="submit" value="Registrer deg">
            <div class="register-link">
                <a href="login.html">Allerede en bruker? Logg inn</a>
            </div>
        </form>
    </div>
    <link src="register.js">
</body>
</html>
