<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="image/x-icon" href="Bilder/main-logo.png" />
</head>
<body>
    <div class="background-img"></div>
    <div class="login-box">
        <div class="logo-img"><img src="Bilder/main-logo-main-2.png" height="30vw"></div>
        <form class="input-container" action="/students" method="post">
            <input class="username-btn" type="text" placeholder="Brukernavn" required>
            <input class="password-btn" type="password" placeholder="Passord" required>
            <input class="login-btn" name="login" type="submit" value="Logg Inn">
            <div class="register-link">
                <a href="register.html">Ingen bruker? Registrer deg</a>
            </div>
        </form>
    </div>
    <link src="main.js">
</body>
</html>
